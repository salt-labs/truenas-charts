apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
    site: {{ .Release.Name }}
  annotations:
    ix.upgrade.scale.down.workload: "true"
spec:
  strategy:
    type: {{ .Values.updateStrategy }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      site: {{ .Release.Name }}
  template:
    metadata:
      name: {{ .Chart.Name }}
      labels:
        app: {{ .Chart.Name }}
        site: {{ .Release.Name }}
      annotations:
        ix.upgrade.scale.down.workload: "true"
    spec:
      hostNetwork: true
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - name: {{ .Chart.Name }}
              protocol: TCP
              containerPort: {{ .Values.arweaveHostPort }}
              hostPort: {{ .Values.arweaveHostPort }}
          readinessProbe:
            tcpSocket:
              port: {{ .Chart.Name }}
            initialDelaySeconds: 300
            periodSeconds: 60
            failureThreshold: 5
            successThreshold: 1
          livenessProbe:
            tcpSocket:
              port: {{ .Chart.Name }}
            initialDelaySeconds: 300
            periodSeconds: 60
            failureThreshold: 5
            successThreshold: 1
          resources:
            {{ if .Values.resources.requests }}
            requests:
              cpu: {{ .Values.resources.requests.cpu | default "" }}
              memory: {{ .Values.resources.requests.memory | default "" }}
            {{ end }}
            {{ if .Values.resources.limits }}
            limits:
              cpu: {{ .Values.resources.limits.cpu | default "" }}
              memory: {{ .Values.resources.limits.memory | default "" }}
            {{ end }}
          env:
            - name: LOGLEVEL
              value: "{{ .Values.logLevel }}"
            - name: ARWEAVE_SYNC_ENABLED
              value: "{{ .Values.arweaveSyncEnabled }}"
            - name: ARWEAVE_MINE_JOBS
              value: "{{ .Values.arweaveMineJobs }}"
            - name: ARWEAVE_SYNC_MINE_JOBS
              value: "{{ .Values.arweaveSyncMineJobs }}"
            - name: ARWEAVE_SYNC_JOBS
              value: "{{ .Values.arweaveSyncJobs }}"
            - name: ARWEAVE_PEERS_NUM
              value: "{{ .Values.arweavePeersNum }}"
            - name: ARWEAVE_REWARD_ADDRESS
              value: "{{ required "Reward address not set!" .Values.arweaveRewardAddress }}"
          volumeMounts:
            - name: data
              mountPath: {{ required "mountPath not set" .Values.appVolumeMounts.data.mountPath }}
      volumes:
        - name: data
          {{ if .Values.appVolumeMounts.data.emptyDir }}
          emptyDir: {}
          {{ else if .Values.appVolumeMounts.data.hostPathEnabled }}
          hostPath:
            path: {{ .Values.appVolumeMounts.data.hostPath }}
          {{ else if .Values.appVolumeMounts.data.datasetName }}
            path: {{ .Values.appVolumeMounts.data.datasetName }}
          {{ end }}
