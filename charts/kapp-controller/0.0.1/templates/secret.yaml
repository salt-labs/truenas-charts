---

apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.namespace }}
  namespace: {{ .Values.namespace }}
stringData:
  {{- if .Values.git.enabled }}
    {{- if .Values.git.secrets.http.enabled }}
  username: {{ .Values.git.secrets.http.username }}
  password: {{ .Values.git.secrets.http.password }}
    {{- end }}
    {{- if .Values.git.secrets.ssh.enabled }}
  ssh-privatekey: {{ .Values.git.secrets.ssh.key }}
    {{- end }}
  {{- end }}
